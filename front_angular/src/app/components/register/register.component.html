<form class="regist">
    <fieldset>
      <legend>Inscription</legend>
      <div class="form-group">
          <label for="pseudo">Pseudonyme</label>
          <input type="text" class="form-control" id="inputPseudo" placeholder="Entrez votre pseudo">
      </div>
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="toto.machin@hotmail.com">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="••••••••">
        <small id="emailHelp" class="form-text text-muted">Ne partagez jamais votre mot de passe à qui que ce soit</small>
      </div>
      <div class="form-group">
        <label for="passwordBis">Retapez le mot de passe</label>
        <input type="password" class="form-control" id="inputPasswordBis" placeholder="••••••••">
      </div>
      <fieldset class="form-group">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" checked="">
            J'accepte les <a>conditions d'utilisation</a> de ce forum
          </label>
        </div>
      </fieldset>
    </fieldset>
  </form>
